<template name="adminOverview">
  <div class="row dashboard-overview">
    <div class="col-lg-12 header">
      <p class="lead">Dashboard Overview</p>
    </div>
    <div class="col-lg-12 content">
      <div class="row">
        {{#if Template.subscriptionsReady}}
        <div class="metric col-lg-4">
          <div class="box">
            <div class="top">
              <p class="lead value">{{allShoppersCount}}</p>
            </div>
            <div class="bottom">
              <p class="lead description">Total Customers</p>
            </div>
          </div>
        </div>
        <div class="metric col-lg-4">
          <div class="box">
            <div class="top">
              <p class="lead value">{{signupsThisWeek}}</p>
            </div>
            <div class="bottom">
              <p class="lead description">Signups This Week</p>
            </div>
          </div>
        </div>
        <div class="metric col-lg-4">
          <div class="box">
            <div class="top">
              <p class="lead value">{{listsAddedThisWeek}}</p>
            </div>
            <div class="bottom">
              <p class="lead description">Lists Added This Week</p>
            </div>
          </div>
        </div>
        {{else}}
        <div class="col-lg-12">
          <p class="lead">Loading...</p>
        </div>
        {{/if}}
      </div>
		</div>
  </div>
</template>
