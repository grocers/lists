<template name="signup">
  <div class="merchant-signup-form-wrapper">
    <div class="row form-heading">
      <div class="col-lg-12">
        <p class="lead">Let's Get Started</p>
      </div>
    </div>
    <div class="row signup-form">
      <div class="col-lg-12">
        <form class="form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" class="form-control" id="full-name" placeholder="of contact person" disabled="{{accountCreationInProgress}}">
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" id="email" placeholder="your email address" disabled="{{accountCreationInProgress}}">
          </div>
          <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" class="form-control" id="company-name" placeholder="your company name" disabled="{{accountCreationInProgress}}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="choose a password" disabled="{{accountCreationInProgress}}">
          </div>

          <button type="submit" class="btn btn-warning create-account" disabled="{{accountCreationInProgress}}">
            {{#if accountCreationInProgress}}
            <i class="fa fa-gear fa-spin"></i> One moment please...
            {{else}}
              Create My Account
            {{/if}}
          </button>
        </form>   
        <span id="help-links" class="help-block help-links">
          Have an account? <a href="{{pathFor 'merchantLogin'}}">Log In</a> &middot; <a href="">Recover Password</a>
        </span>
      </div>
    </div>
  </div>
</template>
