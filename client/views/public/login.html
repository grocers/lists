<template name="login">
  <div class="merchant-login-form-wrapper">
    <div class="row form-heading">
      <div class="col-lg-12">
        <p class="lead">Hello again!</p>
      </div>
    </div>
    <div class="row login-form">
      <div class="col-lg-12">
        <form class="form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="your email address" disabled="{{accountCreationInProgress}}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="your password" disabled="{{accountCreationInProgress}}">
          </div>

          <button type="submit" class="btn btn-warning login" disabled="{{accountCreationInProgress}}">
            {{#if accountCreationInProgress}}
            <i class="fa fa-gear fa-spin"></i> One moment please...
            {{else}}
              Log Into My Account
            {{/if}}
          </button>
        </form>   
        <span id="help-links" class="help-block help-links">
          <a href="{{pathFor 'merchantSignup'}}">Create Account</a> &middot; <a href="">Recover Password</a>
        </span>
      </div>
    </div>
  </div>
</template>
