<template name="addItemForm">
  <form class="form add-item-form">
    <div class="form-group">
      <input type="text" width="30" class="form-control" id="item-description" placeholder="Add Item Description">
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="number" class="form-control" id="item-quantity" value="1" min="1" max="100" size="3">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <select class="form-control" name="item-quantity-unit" id="item-quantity-unit">
            <option value="">Choose unit</option>
            <option value="Pieces">pcs</option>
            <option value="Bag">bag</option>
            <option value="Bottle">bottle</option>
            <option value="Bag">box</option>
            <option value="Case">case</option>
            <option value="Container">container</option>
            <option value="Pack">pack</option>
            <option value="Jar">jar</option>
            <option value="Can">can</option>
            <option value="Bunch">bunch</option>
            <option value="Roll">roll</option>
            <option value="Dozen">dozen</option>
            <option value="Small">small</option>
            <option value="Large">large</option>
            <option value="Pounds">pound</option>
            <option value="Quarts">quarts</option>
            <option value="Ounces">ounce</option>
            <option value="Cups">cup</option>
            <option value="Gallons">gallon</option>
            <option value="Grams">gram</option>
            <option value="Kilos">kilo</option>
            <option value="Litre">litre</option>
            <option value="Pint">pint</option>
          </select>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success btn-lg add-item-btn" disabled="{{addingItemToList}}">
      {{#if addingItemToList}}
      One moment please...
      {{else}}
      <i class="fa fa-plus"></i> Add Item to List
      {{/if}}
    </button>
    <button type="button" class="btn btn-default cancel-add-item btn-lg" disabled="{{addingItemToList}}">
      <i class="fa fa-times-circle"></i> Never Mind
    </button>
  </form>
</template>
